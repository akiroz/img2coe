apply plugin: 'scala'

repositories{
    mavenCentral();
}

dependencies{
    compile "org.scala-lang:scala-library:2.11.1";
}

jar {
    manifest {
        attributes 'Main-Class': 'coegen.Main';
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
